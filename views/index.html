<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rockets</title>

    <!-- bootstrap--> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!--my css-->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="../models/rocket.js"></script>
    <script src="../models/thruster.js"></script>
    <script src="../controllers/controller.js"></script>
    
</head>
<body>
    
    <div class="container">
        <h1 class="display-1 text-center">Rockets</h1>
        <div class="row">
        <div class="rocketsContainer col-6">
            <div class="row">
            <button id="createRocket1" type="button" onclick="createRocket1()" class="btn btn-outline-secondary m-3 col-4">Create rocket 1</button>
            <button id="createRocket2" type="button" onclick="createRocket2()" class="btn btn-outline-secondary m-3 col-4">Create rocket 2</button>
            </div>
            <div class="rocketActions d-none">
                <div class="row">
                <button id="accelerateRocket1" type="button" onclick="accelerateRocket1()" class="btn btn-outline-secondary m-3 col-4 d-none rocket1Action">Accelerate rockets 1</button>
                <button id="accelerateRocket2" type="button" onclick="accelerateRocket2()" class="btn btn-outline-secondary m-3 col-4 d-none rocket2Action">Accelerate rockets 2</button>
                </div>
                <div class="row">
                <button id="brakeRocket1" type="button" onclick="brakeRocket1()" class="btn btn-outline-secondary m-3 col-4 d-none rocket1Action">Brake rocket 1</button>
                <button id="brakeRocket2" type="button" onclick="brakeRocket2()" class="btn btn-outline-secondary m-3 col-4 d-none rocket2Action">Brake rocket 2</button>
                </div>
                <div class="row">
                <button id="printRocket1" type="button" onclick="printRocket1()" class="btn btn-outline-secondary m-3 col-4 d-none rocket1Action">Print rocket 1</button>
                <button id="printRocket2" type="button" onclick="printRocket2()" class="btn btn-outline-secondary m-3 col-4 d-none rocket2Action">Print rocket 2</button>
                </div>
                <div class="row">
                <button id="printAllRockets" type="button" onclick="printAllRockets()" class="btn btn-outline-secondary m-3 col-4">Print all rockets</button>
                </div>
            </div>
        </div>
        <div class="displayRockets text-center col-6">
            <div class="row">
                <div class="displayRocket1 col-6">
                      <p class='rocketCreated1'></p>
                      <p class='currentSpeed1'></p>
                      <i class="fas fa-rocket d-none rocket1icon"></i>
                </div>
                <div class="displayRocket2 col-6">
                    <p class='rocketCreated2'></p>
                    <p class='currentSpeed2'></p>
                    <p class="iconContainer"><i class="fas fa-rocket d-none rocket2icon"></i>
                    </p>
                </div>
            </div>
                
        </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
